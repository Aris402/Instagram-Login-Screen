<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="Author" content="@aristotelesdaniel">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <main>
            <section class="insta-phone">
                <img src="Imagens/phones.png" alt="Smartphones with images of Instagram">
            </section>
            <section class="insta-continue">
                <div class="right-containers white-bg">
                    <img src="Imagens/insta-logo.png" alt="Logotipo do Instagram" id="insta-logo">
                    <br>
                    <img src="Imagens/profile photo.jpg" alt="Profile photo" id="profile-photo">
                    <br>
                    <a href="https://www.instagram.com/aristotelesdaniel/" target="_blank" class="font-weight" id="continue-as">Continuar como aristotelesdaniel</a>
                    <a href="#" class="font-weight" id="remove-account" style="color: #0095f6">Remover conta</a>
                </div>
                <div class="right-containers white-bg">
                    <p style="margin-bottom: 2.5px;">Não é aristotelesdaniel?</p>
                    <p><a href="#" class="font-weight" style="color: #0095f6; margin-top: 50px;">Trocar de conta</a> ou <a href="#" class="font-weight" style="color: #0095f6;">Cadastre-se</a></p>
                </div>
                <div class="right-containers">
                    <p id="app-desc">Obtenha o aplicativo.</p>
                    <div class="download-apps">
                        <a href="#"><img class="app-imgs" src="Imagens/app-store.png" alt="Baixe na App Store"></a>
                        <a href="#"><img class="app-imgs" src="Imagens/google-play.png" alt="Baixe na Google Play"></a>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
